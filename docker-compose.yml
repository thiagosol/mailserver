
version: "3.8"

services:
  mailserver:
    image: docker.io/mailserver/docker-mailserver:latest
    container_name: mailserver
    restart: always
    hostname: mail
    domainname: thiagosol.com
    env_file: mailserver.env
    ports:
      - "25:25"
      - "587:587"
      - "993:993"
    environment:
      ENABLE_SPAMASSASSIN: 0
      ENABLE_CLAMAV: 0
      ENABLE_FAIL2BAN: 1
      ENABLE_POSTGREY: 0
      ONE_DIR: 1
      PERMIT_DOCKER: network
      SSL_TYPE: manual
      SSL_CERT_PATH: /tls/mail.thiagosol.com-cert.pem
      SSL_KEY_PATH: /tls/mail.thiagosol.com-key.pem
    volumes:
      - ./data/maildata:/var/mail
      - ./data/mailstate:/var/mail-state
      - ./data/maillogs:/var/log/mail
      - ./config:/tmp/docker-mailserver
      - /etc/localtime:/etc/localtime:ro
      - ./secrets/tls:/tls:ro
      - ./scripts:/scripts-auto:ro
      - mailserver-cloudflare.ini:/cloudflare.ini:ro
    cap_add:
      - NET_ADMIN
    networks:
      - external-sol-apis
      - logging-network
    logging:
      driver: loki
      options:
        loki-url: "http://loki:3100/loki/api/v1/push"
        loki-external-labels: "service=mailserver,type=service"
        loki-retries: "5"
        loki-batch-size: "400"
        mode: "non-blocking"
    deploy:
      resources:
        limits:
          memory: 900M

networks:
  logging-network:
    external: true
  external-sol-apis:
    external: true
